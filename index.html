<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Editor de memes YANI</title>
</head>
<body>

    <!-- //////////////////////////////////////////////////////////////
    HEADER
    ////////////////////////////////////////////////////////////// -->
    <header>
        <nav>
            <h1 class="titulo">Generador de Memes</h1>
            <div class="navegacion-menu">
                <button class="navegacion-btn">
                    <i class="fa-solid fa-file-image navegacion-icono"></i>
                    Imagen
                </button>
                <button class="navegacion-btn">
                    <i class="fa-solid fa-font"></i>
                    Texto
                </button>
                <button class="navegacion-btn">
                    <i class="fa-solid fa-lightbulb"></i>
                    Modo claro
                </button> 
            </div>
        </nav>
    </header>

    <!-- //////////////////////////////////////////////////////////////
    MAIN
    ////////////////////////////////////////////////////////////// -->
    
    <main class="contenedor-meme">
        <div class="meme">
            <p id="meme-texto-superior" class="meme-texto">TOP TEXT</p> 
            <div id="meme-imagen" class="meme-imagen">
                <img src="" alt="">
            </div>
            <p id="meme-texto-inferior" class="meme-texto">BOTTOM TEXT</p> 
        </div>
        <div class="main-contenedor-btn">
            <button class="btn-main">
                <i class="fa-solid fa-download main-icono"></i>
                Descargar meme
            </button>
        </div>
    </main>

    <!-- //////////////////////////////////////////////////////////////
    ASIDE - IMAGEN
    ////////////////////////////////////////////////////////////// -->
    
    <aside class="aside-imagen">
        <div class="contenedor-aside">
            <h3 class="titulo1-aside">IMAGEN</h3>
            <div class="titulo2-margen">
                <label class="titulo2-aside">URL</label>
                <input class="input-estilo-general input-hover" type="text">
            </div>
            <div class="titulo2-margen">
                <span class="titulo2-aside">FONDO</span>
                <div class="contenedor-texto-fondo">
                    <div>
                        <input class="input-estilo-general input-texto-fondo" type="text" value="#FFFFFF">
                    </div>
                    <div>
                        <input class="input-estilo-general input-texto-fondo input-hover" type="text">
                    </div>
                </div>       
            </div>
            <div class="titulo2-margen">
                <span class="titulo2-aside">FILTROS</span>
                <div>
                    <label class="titulo3-aside">BRILLO</label>
                    <input class="input-estilo-deslizante" name="brillo" type="range" min="0" max="1" step="0.1" value="1" aria-label="brillo">
                </div>
                <div>
                    <label class="titulo3-aside">OPACIDAD</label>
                    <input class="input-estilo-deslizante" name="opacidad" type="range" min="0" max="1" step="0.1" value="1" aria-label="opacidad">
                </div>
                <div>
                    <label class="titulo3-aside">CONTRASTE</label>
                    <input class="input-estilo-deslizante" name="contraste" type="range" min="0" max="1" step="0.1" value="1" aria-label="contraste">
                </div>
                <div>
                    <label class="titulo3-aside">DESENFOQUE</label>
                    <input class="input-estilo-deslizante" name="desenfoque" type="range" min="0" max="10" step="0.1" value="0" aria-label="desenfoque">
                </div>
                <div>
                    <label class="titulo3-aside">ESCALA DE GRISES</label>
                    <input class="input-estilo-deslizante" name="escalaDeGrises" type="range" min="0" max="100" step="1" value="0" aria-label="escala de grises">
                </div>
                <div>
                    <label class="titulo3-aside">SEPIA</label>
                    <input class="input-estilo-deslizante" name="sepia" type="range" min="0" max="100" step="1" value="0" aria-label="sepia">
                </div>
                <div>
                    <label class="titulo3-aside">HUE</label>
                    <input class="input-estilo-deslizante" name="hue" type="range" min="0" max="359" step="1" value="0" aria-label="hue rotar matiz">
                </div>
                <div>
                    <label class="titulo3-aside">SATURADO</label>
                    <input class="input-estilo-deslizante" name="saturado" type="range" min="100" max="1000" step="10" value="100" aria-label="saturado">
                </div>
                <div>
                    <label class="titulo3-aside">NEGATIVO</label>
                    <input class="input-estilo-deslizante" name="negativo" type="range" min="0" max="1" step="0.1" value="0" aria-label="negativo">
                </div>
                
                <button class="btn-filtros input-hover">Restablecer filtros</button>
            </div>
        </div>
    </aside>

    <!-- //////////////////////////////////////////////////////////////
    ASIDE - TEXTO
    ////////////////////////////////////////////////////////
    ////// -->
    
    <aside class="aside-texto">
        <div class="contenedor-aside">
            <h3 class="titulo1-aside">TEXTO</h3>
            <div>
                <div class="titulo2-margen">
                    <label class="titulo2-aside">SUPERIOR</label>
                    <input id="input-texto-superior" class="input-estilo-general input-hover" type="text" value="TOP TEXT">
                </div>              
                <div>
                    <input id="input-checkbox-texto-superior" class="input-check" type="checkbox">
                    <label for="input-checkbox-texto-superior" class="texto-check">Sin texto superior</label>
                </div>
            </div>
            <div>
                <div class="titulo2-margen">
                    <label class="titulo2-aside">INFERIOR</label>
                    <input id="input-texto-inferior" class="input-estilo-general input-hover" type="text" value="BOTTOM TEXT">
                </div>
                <div>
                    <input id="input-checkbox-texto-inferior" class="input-check" type="checkbox">
                    <label for="input-checkbox-texto-inferior" class="texto-check">Sin texto inferior</label>
                </div>
            </div>
            <div class="titulo2-margen">
                <label class="titulo2-aside">FUENTE</label>
                <select name="Tipo de fuente" id="tipo-de-fuente" class="input-estilo-general input-hover" aria-label="Tipo de fuente">
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="American Typewriter">American Typewriter</option>
                    <option value="Andale Mono">Andale Mono</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Impact" selected>Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>                
                <input class="input-estilo-general tamaño-fuente input-hover" type="number" name="Tamaño de fuente" id="tamanoInput" min="12" value="40" aria-label="Tamaño de fuente"/>
                <button class="input-estilo-general justificado-fuente input-hover">
                    <i class="fa-solid fa-align-left"></i>
                </button>
                <button class="input-estilo-general justificado-fuente input-hover">
                    <i class="fa-solid fa-align-justify"></i>
                </button>                
                <button class="input-estilo-general justificado-fuente input-hover">
                    <i class="fa-solid fa-align-right"></i>
                </button>
            </div>
            <div>
                <div class="contenedor-color-fondo">
                    <div class="titulo2-margen">
                        <label class="titulo2-aside">COLOR</label>
                        <input class="input-estilo-general input-color-fondo" type="text">
                    </div>
                    <div class="titulo2-margen">
                        <label class="titulo2-aside">FONDO</label>
                        <input class="input-estilo-general input-color-fondo" type="text">
                    </div>
                </div>
                <div>
                    <input class="input-check" type="text">
                    <span class="texto-check">Fondo transparente</span>
                </div>
            </div>
            <div class="titulo2-margen">
                <label class="titulo2-aside">CONTORNO</label>
                <div>
                    <input class="input-estilo-general input-contorno-ninguno input-hover" placeholder="Ninguno" type="text">
                    <input class="input-estilo-general input-contorno-claro-oscuro input-hover" placeholder="Claro" type="text">
                    <input class="input-estilo-general input-contorno-claro-oscuro input-hover" placeholder="Oscuro" type="text">
                </div>
            </div>
            <div class="titulo2-margen">
                <label class="titulo2-aside">ESPACIADO</label>
                <input class="input-estilo-general input-hover" type="text">
            </div>
            <div class="titulo2-margen">
                <label class="titulo2-aside">INTERLINEADO</label>
                <input class="input-estilo-general input-hover" type="text">
            </div>
        </div>
    </aside>
    
    



    <script src="./app.js"></script>
</body>
</html>
