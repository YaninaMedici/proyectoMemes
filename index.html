<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Editor de memes</title>
</head>
<body>

    <!-- //////////////////////////////////////////////////////////////
    HEADER
    ////////////////////////////////////////////////////////////// -->
    <header>
        <nav class="navegacion">
            <h1 class="titulo">Generador de Memes</h1>
            <div class="navegacion-menu">
                <button class="navegacion-btn">
                    <i class="fa-solid fa-file-image navegacion-icono"></i>
                    Imagen
                </button>
                <button class="navegacion-btn">
                    <i class="fa-solid fa-font"></i>
                    Texto
                </button>
                <button class="navegacion-btn">
                    <i class="fa-solid fa-lightbulb"></i>
                    Modo claro
                </button> 
            </div>
        </nav>
    </header>

    <!-- //////////////////////////////////////////////////////////////
    SECTION
    ////////////////////////////////////////////////////////////// -->
    
    <section>
        <div class="section-contenedor">
            <div class="section-barra-superior">Top text</div>
            <div class="section-barra-central"></div>
            <div class="section-barra-inferior">Bottom text</div>
        </div>
        <div>
            <button class="btn-section">
                <i class="fa-solid fa-download section-icono"></i>
                Descargar meme
            </button>
        </div>
    </section>

    <!-- //////////////////////////////////////////////////////////////
    ASIDE - IMAGEN
    ////////////////////////////////////////////////////////////// -->
    
    <aside class="aside-imagen">
        <div>
            <h3>IMAGEN</h3>
            <div>
                <label>URL</label>
                <input type="text">
            </div>
            <div>
                <div>COLOR</div>
                <div>NINGUNO</div>
            </div>
            <div>
                <span>FILTROS</span>
                <div>
                    <label>BRILLO</label>
                    <input type="text">
                </div>
                <div>
                    <label>OPACIDAD</label>
                    <input type="text">
                </div>
                <div>
                    <label>CONTRASTE</label>
                    <input type="text">
                </div>
                <div>
                    <label>DESENFOQUE</label>
                    <input type="text">
                </div>
                <div>
                    <label>ESCALA DE GRISES</label>
                    <input type="text">
                </div>
                <div>
                    <label>SEPIA</label>
                    <input type="text">
                </div>
                <div>
                    <label>HUE</label>
                    <input type="text">
                </div>
                <div>
                    <label>SATURADO</label>
                    <input type="text">
                </div>
                <div>
                    <label>NEGATIVO</label>
                    <input type="text">
                </div>
                
                <button>Restablecer filtros</button>
            </div>
        </div>
    </aside>

    <!-- //////////////////////////////////////////////////////////////
    ASIDE - TEXTO
    ////////////////////////////////////////////////////////////// -->
    
    <aside class="aside-texto">
        <div>
            <h3>TEXTO</h3>
            <div>
                <label>SUPERIOR</label>
                <input type="text">
                <span>Sin texto superior</span>
            </div>
            <div>
                <label>INFERIOR</label>
                <input type="text">
                <span>Sin texto inferior</span>
            </div>
            <div>
                <label>FUENTE</label>
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
            </div>
            <div>
                <div>
                    <label>COLOR</label>
                    <input type="text">
                </div>
                <div>
                    <label>FONDO</label>
                    <input type="text">
                </div>
                <div>
                    <span>Fondo transparente</span>
                </div>
            </div>
            <div>
                <label>CONTORNO</label>
                <input type="text">
                <input type="text">
                <input type="text">
            </div>
            <div>
                <label>ESPACIADO</label>
                <input type="text">
            </div>
            <div>
                <label>INTERLINEADO</label>
                <input type="text">
            </div>
        </div>
    </aside>
    
    



    <script src="./app.js"></script>
</body>
</html>
