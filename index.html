<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css" integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
    <title>Editor de memes</title>
</head>
<body>

    <!-- //////////////////////////////////////////////////////////////
    HEADER
    ////////////////////////////////////////////////////////////// -->
    <header>
        <nav class="navegacion">
            <h1 class="titulo">Generador de Memes</h1>
            <div class="navegacion-menu">
                <div>
                    <i class="fa-solid fa-file-image">Imagen</i>
                </div>
                <div>
                    <i class="fa-solid fa-font">Texto</i>
                </div>
                <div>
                    <i class="fa-solid fa-lightbulb">Modo claro</i>
                </div>
            </div>
        </nav>
    </header>

    <!-- //////////////////////////////////////////////////////////////
    ASIDE - IMAGEN
    ////////////////////////////////////////////////////////////// -->
    
    <aside>
        <div>
            <h3>IMAGEN</h3>
            <div>
                <label>URL</label>
                <input type="text">
            </div>
            <div>
                <!-- VER COMO SE PONE!!!!!!!!! -->
                <div>COLOR</div>
                <div>NINGUNO</div>
            </div>
            <div>
                <span>FILTROS</span>
                <div>
                    <label>BRILLO</label>
                    <input type="text">
                </div>
                <div>
                    <label>OPACIDAD</label>
                    <input type="text">
                </div>
                <div>
                    <label>CONTRASTE</label>
                    <input type="text">
                </div>
                <div>
                    <label>DESENFOQUE</label>
                    <input type="text">
                </div>
                <div>
                    <label>ESCALA DE GRISES</label>
                    <input type="text">
                </div>
                <div>
                    <label>SEPIA</label>
                    <input type="text">
                </div>
                <div>
                    <label>HUE</label>
                    <input type="text">
                </div>
                <div>
                    <label>SATURADO</label>
                    <input type="text">
                </div>
                <div>
                    <label>NEGATIVO</label>
                    <input type="text">
                </div>
                
                <button>Restablecer filtros</button>
            </div>
        </div>
    </aside>

    <!-- //////////////////////////////////////////////////////////////
    ASIDE - TEXTO
    ////////////////////////////////////////////////////////////// -->
    
    <aside>
        <div>
            <h3>TEXTO</h3>
            <div>
                <label>SUPERIOR</label>
                <input type="text">
                <!-- COMO PONGO LA CASILLA PARA TILDAR? -->
                <span>Sin texto superior</span>
            </div>
            <div>
                <label>INFERIOR</label>
                <input type="text">
                <!-- COMO PONGO LA CASILLA PARA TILDAR? -->
                <span>Sin texto inferior</span>
            </div>
            <div>
                <label>FUENTE</label>
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <!-- COMO PONGO LA TIPOGRAFIA, TAMAÃ‘O Y JUSTIFICACION DEL TEXTO??? -->
            </div>
            <div>
                <div>
                    <label>COLOR</label>
                    <input type="text">
                </div>
                <div>
                    <label>FONDO</label>
                    <input type="text">
                </div>
                <!-- COMO PONGO EL COLOR Y EL FONDO?!?!? -->
                <div>
                    <!-- COMO PONGO LA CASILLA PARA TILDAR? -->
                    <span>Fondo transparente</span>
                </div>
            </div>
            <div>
                <label>CONTORNO</label>
                <input type="text">
                <input type="text">
                <input type="text">
            </div>
            <div>
                <label>ESPACIADO</label>
                <input type="text">
            </div>
            <div>
                <label>INTERLINEADO</label>
                <input type="text">
            </div>
        </div>
    </aside>
    
    <!-- //////////////////////////////////////////////////////////////
    SECTION
    ////////////////////////////////////////////////////////////// -->
    
    <section>
        <div>
            <div>Top text</div>
            <div></div>
            <div>Bottom text</div>
        </div>
        <div>
            <button>
                <i class="fa-solid fa-download">Descargar meme</i>
            </button>
        </div>
    </section>



    <script src="./app.js"></script>
</body>
</html>
